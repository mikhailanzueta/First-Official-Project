<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

     

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Syne:wght@600&display=swap" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="js/mobiscroll.javascript.min.js"></script>
    <link href="css/mobiscroll.javascript.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Login and Registration Form</title>

</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" id='login-form'>
                        <div class="input-field">
                            <input type="text" placeholder="Enter Your Email/Username" required>
                            <i class="uil uil-at icon"></i>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter Your Password" required>
                            <i class="uil uil-padlock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
    
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>
    
                            <a href="#" class="text">Forgot Password?</a>
                        </div>
    
                        <div class="input-field button">
                            <input type="submit" value="Login" required>
                        </div>
                </form>

                <div class="login-signup">
                    <span class="text">Don't have an account?
                        <a href="#" type="button" class="text signup-link">Signup here</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Register</span>

                <form action="#" id="form" class="form-control">
                    <div class="input-field" id="Username-field">
                        <input type="text" placeholder="Enter Your Username" id="Username" required>
                        <i class="uil uil-user"></i>
                        <p id="errorMessage"></p>
                    </div>
                    <div class="input-field" id="email-field">
                        <input type="text" id="email" placeholder="Enter Your Email" required>
                        <i class="uil uil-at icon"></i>
                        <p id="emailErrorMessage"></p>

                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" id="password-field" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>                      
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your password" id="password-field2" required>
                        <i class="uil uil-padlock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <p id="passErrorMessage"></p>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="#" type="button" class="text login-text">login here</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
